<div class="row animated fadeIn fast">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Usuarios</h3>

                <div class="alert alert-info" role="alert" *ngIf="usuarios.length === 0">
                    <p class="mb-0">No hay usuarios...</p>
                </div>

                <div class="table-responsive" *ngIf="usuarios.length !== 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td>
                                    <img [src]="usuario.img | imagen:'usuario'" class="w75">
                                </td>
                                <td>{{usuario.nombre}}</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Hospitales</h3>

                <div class="alert alert-info" role="alert" *ngIf="hospitales.length === 0">
                    <p class="mb-0">No hay Hospitales...</p>
                </div>

                <div class="table-responsive" *ngIf="hospitales.length !== 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Imagen</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td>
                                    <img [src]="hospital.img | imagen: 'hospital'" class="w75">
                                </td>
                                <td>{{hospital.nombre}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Medicos</h3>

                <div class="alert alert-info" role="alert" *ngIf="medicos.length === 0">
                    <p class="mb-0">No hay medicos...</p>
                </div>

                <div class="table-responsive" *ngIf="medicos.length !== 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos" [routerLink]="['/dashboard/medicos', medico._id]">
                                <td>
                                    <img [src]="medico.img | imagen: 'medico' " class="w75 ">
                                </td>
                                <td>{{medico.nombre}}</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
