<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Nuevo Medico</h4>
                <h6 class="card-subtitle">Actualizar informacion</h6>
                <form class="form p-t-20" [formGroup]="medicoForm" (ngSubmit)="guardarMedico()">

                    <div class="form-group" *ngIf="medicoSeleccionado">
                        <label for="exampleInputuname">Foto</label>
                        <div class="input-group">
                            <img [src]="medicoSeleccionado.img | imagen:'medico'" class="w140" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input formControlName="nombre" type="text" class="form-control" id="exampleInputuname" placeholder="Nombre del medico">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Hospital</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <select formControlName="hospital" class="form form-control">
                                <option value="">Seleccione un hospital</option>
                                <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{hospital.nombre}}</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" [disabled]="medicoForm.invalid" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-6" *ngIf="hospitalSeleccionado" class="animated fadeIn fast">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h4 class="card-title">{{hospitalSeleccionado.nombre}}</h4>

                <img [src]="hospitalSeleccionado.img | imagen:'hospital'" class="w400" />
            </div>
        </div>
    </div>
