<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar usuario..." #txtTermino (keyup)="buscar(txtTermino.value)">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center" role="alert">
            <h4 class="alert-heading">Cargando...</h4>
            <i class="fa fa-spin fa-refresh"></i>
            <p class="mb-0">Por favor espere...</p>
        </div>

    </div>
</div>

<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Medicos</h4>
                        <h6 class="card-subtitle">Medicos registrados en la aplicacion</h6>
                    </div>
                    <div class="col-4">
                        <div class="text-right">
                            <a class="btn btn-primary" [routerLink]="['nuevo']">
                                <i class="fa fa-hospital-o"></i> Crear medico
                            </a>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre</th>
                                <th class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td>
                                    <img [src]="medico.img | imagen:'medico'" alt="medico.nombre" class="w100 cursor" (click)="abrirModal(medico)">
                                </td>
                                <td>{{medico.nombre}}</td>
                                <td class="text-nowrap">
                                    <a [routerLink]="[medico._id]" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a (click)="borrarMedico(medico)" class="cursor" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- <button class="btn btn-secondary">Anterior</button> &nbsp;
                    <button class="btn btn-secondary">Siguiente</button> -->
                </div>
            </div>
        </div>
    </div>
</div>
